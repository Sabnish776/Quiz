<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .quiz-card {
            background: white;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .quiz-card h3 {
            margin: 0 0 12px 0;
        }

        .option {
            margin: 6px 0;
        }

        button {
            padding: 10px 20px;
            background: #2d2db0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #1c1c8e;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #2d2db0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #1c1c8e;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>Quiz</h2>

    <form th:action="@{/quiz}" th:object="${quizSubmission}" method="post">

        <div th:each="q : ${questions}" class="quiz-card">

            <h3>
                <span th:text="'Q' + ${q.id} + ': '"></span>
                <span th:text="${q.questionText}"></span>
            </h3>

            <div class="option" th:each="opt, i : ${q.options}">
                <label>
                    <input type="radio"
                           th:name="|quizAnswers[${q.id}]|"
                           th:value="${opt}"
                           required>
                    <span th:text="${opt}"></span>
                </label>
            </div>

        </div>
        <button type="submit">Submit Quiz</button>

    </form>

</div>

</body>
<div class="top-right">
    <a href="/logout" class="logout-btn">Logout</a>
</div>

</html>
