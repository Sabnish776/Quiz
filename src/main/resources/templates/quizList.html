<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;   /* center horizontally */
            gap: 20px;                 /* spacing between buttons */
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 18px;
            background-color: #2d2db0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
        }

        .btn:hover {
            background-color: #1c1c8e;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .empty-msg {
            text-align: center;
            padding: 20px;
            color: gray;
            font-size: 18px;
        }

        .quiz-card {
            background: white;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .quiz-card h3 {
            margin: 0 0 10px 0;
        }

        .actions {
            margin-top: 12px;
        }

        .actions a {
            margin-right: 15px;
            color: #2d2db0;
            font-weight: bold;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<!-- TOP NAV BAR -->
<div class="navbar">
    <a href="/addQuiz" class="btn">Add Quiz</a>
    <a href="/quiz" class="btn">Test Quiz</a>
    <a href="/logout" class="btn">Logout</a>
</div>

<div class="container">

    <h2>Available Quizzes</h2>
        <!-- If empty -->
    <div th:if="${#lists.isEmpty(questions)}" class="empty-msg">
        No quizzes available. Click "Add Quiz" to create one!
    </div>

    <!-- Quiz cards list -->
    <div th:if="${!#lists.isEmpty(questions)}">
        <div th:each="q : ${questions}" class="quiz-card">
            <h3>
                <span th:text="'Q' + ${q.getId()} + ': '"></span>
                <span th:text="${q.getQuestionText()}"></span>
            </h3>
            <p><strong>Answer:</strong> <span th:text="${q.getCorrectAnswer()}"></span></p>

            <div class="actions">
                <a th:href="@{'/editQuiz/' + ${q.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${q.id}}"
                   onclick="return confirm('Delete this quiz?');">Delete</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
